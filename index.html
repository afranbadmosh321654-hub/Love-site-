<!DOCTYPE html>
<html>
<head>
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    overflow: hidden;
    background: black;
    color: white;
    text-align: center;
}

.slide {
    display: none;
    height: 100vh;
    padding-top: 200px;
}

.active {
    display: block;
}

/* Text glow */
h1 {
    font-size: 55px;
    color: #ff4d6d;
    text-shadow: 0 0 20px pink;
    animation: glow 2s infinite alternate;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 30px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

@keyframes glow {
    from { text-shadow: 0 0 10px pink; }
    to { text-shadow: 0 0 40px red; }
}

/* Hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 25px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide active" id="slide1">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Someone has a message for you...</p>
    <button onclick="nextSlide(2)">Open It üíå</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
    <h1>You Make Me Smile üòä</h1>
    <p>Can I ask you something special?</p>
    <button onclick="nextSlide(3)">Yes ‚ù§Ô∏è</button>
</div>

<!-- Slide 3 -->
<div class="slide" id="slide3">
    <h1>I LOVE YOU ‚ù§Ô∏è</h1>
    <p>You are the best thing that ever happened to me üíï</p>
</div>

<script>
function nextSlide(n) {
    document.querySelectorAll(".slide").forEach(s => s.classList.remove("active"));
    document.getElementById("slide" + n).classList.add("active");
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
